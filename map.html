<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EFES Insurance Medical Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://rdlvbyljjvnqhqnuuedh.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkbHZieWxqanZucWhxbnV1ZWRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwNzE0NjMsImV4cCI6MjA1ODY0NzQ2M30.Mrk2TybfM8u5O8qNJ_WN2XPVfGmAkNQxx6UU6ZsOXKo";

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchMedicalCenters() {
            const { data, error } = await supabase.from("medical_centers").select("*");

            if (error) {
                console.error("Error fetching medical centers:", error);
                return;
            }

            renderMap(data);
        }

        function renderMap(medicalCenters) {
            const map = L.map("map", {
                center: [40.1792, 44.4991], // Yerevan city center
                zoom: 13,
                attributionControl: false
            });

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "Â© OpenStreetMap contributors"
            }).addTo(map);

            medicalCenters.forEach(center => {
                L.marker([center.latitude, center.longitude]).addTo(map)
                    .bindPopup(`<b>${center.name}</b><br><small>${center.address}</small>`);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchMedicalCenters);
    </script>
