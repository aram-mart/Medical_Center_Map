<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Centers Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        h1 {
            margin: 20px;
            flex-grow: 1;
            text-align: center;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        #search {
            width: 60%;
            max-width: 300px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #language-selector {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #map {
            height: 800px;
            width: 100%;
        }

        .leaflet-control-attribution {
            display: none;
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/1d13cb_80c44ec80813494aa81b7fc3cd51c0f2~mv2.png/v1/fill/w_136,h_95,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/efes-logo.png" alt="EFES Logo">
        <h1>Medical Centers in Yerevan</h1>
    </header>

    <div id="controls">
        <input type="text" id="search" placeholder="🔍 Search by name..." oninput="filterMarkers()">
        <select id="language-selector" onchange="changeLanguage()">
            <option value="hy">🇦🇲 Armenian</option>
            <option value="en">🇬🇧 English</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.1792, 44.4991], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let allCenters = [];
        let currentLanguage = "hy"; // Default language: Armenian

        // Dictionary for translations (add more translations here)
        const translations = {
            "ՎԱՐԴԱՆԱՆՑ ՆՈՐԱՐԱՐԱԿԱՆ ԲԺՇԿՈՒԹՅԱՆ ԿԵՆՏՐՈՆ": "Vardanants Innovative Medical Center"
        };

        async function loadMedicalCenters() {
            try {
                const response = await fetch("https://medical-centers-map.deno.dev/api/centers");
                allCenters = await response.json();
                displayMarkers(allCenters);
            } catch (error) {
                console.error("Error loading medical centers:", error);
            }
        }

        function displayMarkers(centers) {
            markers.forEach(marker => map.removeLayer(marker)); // Remove existing markers
            markers = [];

            centers.forEach(center => {
                let displayName = (currentLanguage === "en" && translations[center.name]) ? translations[center.name] : center.name;

                let marker = L.marker([center.lat, center.lng])
                    .addTo(map)
                    .bindPopup(`<b>${displayName}</b><br>${center.address}`);
                markers.push(marker);
            });
        }

        function filterMarkers() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredCenters = allCenters.filter(center => {
                let displayName = (currentLanguage === "en" && translations[center.name]) ? translations[center.name] : center.name;
                return displayName.toLowerCase().includes(query);
            });
            displayMarkers(filteredCenters);
        }

        function changeLanguage() {
            currentLanguage = document.getElementById("language-selector").value;
            displayMarkers(allCenters); // Refresh map with new language
        }

        loadMedicalCenters();
    </script>
</body>
</html>
