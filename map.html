<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFES Insurance Medical Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script>
        async function fetchMedicalCenters() {
            try {
                const response = await fetch("/api/medical-centers"); // Fetch from Deno backend
                const data = await response.json();
                
                console.log("Fetched Data:", data); // Debugging

                if (!data || data.length === 0) {
                    console.warn("No medical centers found.");
                    return;
                }

                renderMap(data);
            } catch (error) {
                console.error("Error fetching medical centers:", error);
            }
        }

        function renderMap(medicalCenters) {
            const map = L.map("map", {
                center: [40.1792, 44.4991], // Yerevan city center
                zoom: 13,
                attributionControl: false
            });

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "Â© OpenStreetMap contributors"
            }).addTo(map);

            medicalCenters.forEach(center => {
                L.marker([center.latitude, center.longitude]).addTo(map)
                    .bindPopup(`<b>${center.name}</b><br><small>${center.address}</small>`);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchMedicalCenters);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        #map {
            height: 820px;
            width: 100%;
        }

        .leaflet-control-attribution {
            display: none;
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/1d13cb_80c44ec80813494aa81b7fc3cd51c0f2~mv2.png/v1/fill/w_136,h_95,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/efes-logo.png" alt="EFES Logo">
        <h1>EFES Insurance Medical Center</h1>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
