<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Centers Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <h1>Medical Centers</h1>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map', {
            center: [40.1792, 44.4991], // Coordinates of Yerevan city center (you can change this to the center of your data)
            zoom: 13,
            attributionControl: false // Disable the default attribution control
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch medical centers data from the server
        async function loadMap() {
            const response = await fetch("https://medical-centers-map.deno.dev/"); // Replace with your actual Deno Deploy URL
            const centers = await response.json();

            // Add markers for each medical center
            centers.forEach(center => {
                const { lat, lng, name, address } = center;
                
                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(`<b>${name}</b><br>${address}`);
            });
        }

        loadMap();
    </script>
</body>
</html>
