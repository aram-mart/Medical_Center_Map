<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Centers Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        h1 {
            margin: 20px;
            text-align: center;
            flex-grow: 1;
        }

        #controls {
            text-align: center;
            margin: 10px;
        }

        #search, #city {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }

        #map {
            height: 800px;
            width: 100%;
        }

        .leaflet-control-attribution {
            display: none;
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/1d13cb_80c44ec80813494aa81b7fc3cd51c0f2~mv2.png/v1/fill/w_136,h_95,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/efes-logo.png" alt="EFES Logo">
        <h1>Medical Centers in Armenia</h1>
    </header>

    <div id="controls">
        <label for="city" style="font-weight: bold;">üìç Select a city:</label>
        <select id="city" onchange="filterMarkers()">
            <option value="">All Cities</option>
            <option value="‘µ÷Ä÷á’°’∂">‘µ÷Ä÷á’°’∂</option>
            <option value="‘≥’µ’∏÷Ç’¥÷Ä’´">‘≥’µ’∏÷Ç’¥÷Ä’´</option>
            <option value="’é’°’∂’°’±’∏÷Ä">’é’°’∂’°’±’∏÷Ä</option>
            <option value="’Ä÷Ä’°’¶’§’°’∂">’Ä÷Ä’°’¶’§’°’∂</option>
            <option value="‘±÷Ä’¥’°’æ’´÷Ä">‘±÷Ä’¥’°’æ’´÷Ä</option>
        </select>
        <input type="text" id="search" placeholder="üîç Search by name..." oninput="filterMarkers()">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.1792, 44.4991], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let allCenters = [];

        async function loadMedicalCenters() {
            try {
                const response = await fetch("https://medical-centers-map.deno.dev/api/centers");
                allCenters = await response.json();
                displayMarkers(allCenters);
            } catch (error) {
                console.error("Error loading medical centers:", error);
            }
        }

        function displayMarkers(centers) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            centers.forEach(center => {
                let marker = L.marker([center.lat, center.lng])
                    .addTo(map)
                    .bindPopup(`<b>${center.name}</b><br>${center.address}`);
                markers.push(marker);
            });
        }

        function filterMarkers() {
            let searchQuery = document.getElementById("search").value.toLowerCase();
            let selectedCity = document.getElementById("city").value;

            let filteredCenters = allCenters.filter(center => {
                let matchesSearch = center.name.toLowerCase().includes(searchQuery);
                let matchesCity = selectedCity === "" || center.address.includes(selectedCity);
                return matchesSearch && matchesCity;
            });

            displayMarkers(filteredCenters);
        }

        loadMedicalCenters();
    </script>
</body>
</html>
