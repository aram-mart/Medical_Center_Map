<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Centers Map</title>
    
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/1d13cb_80c44ec80813494aa81b7fc3cd51c0f2~mv2.png/v1/fill/w_136,h_95,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/efes-logo.png" alt="EFES Logo">
        <h1 id="header-title">‘∑’ñ‘∑’ç ’°’∫’°’∞’∏’æ’°’£÷Ä’°’Ø’°’∂ ’®’∂’Ø’•÷Ä’∏÷Ç’©’µ’°’∂ ’∞’•’ø ’∞’°’¥’°’£’∏÷Ä’Æ’°’Ø÷Å’∏’≤ ’¢’™’∑’Ø’°’Ø’°’∂ ’∞’°’Ω’ø’°’ø’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä</h1>
        <div class="language-switcher">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Flag_of_Armenia.svg/1200px-Flag_of_Armenia.svg.png" alt="Armenian Flag" onclick="switchLanguage('hy')" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_Kingdom.svg" alt="English Flag" onclick="switchLanguage('en')" />
        </div>
    </header>

    <div id="main-container">
        <div id="left-panel">
            <div id="search-container">
                <input type="text" id="search" placeholder="üîç ’ì’∂’ø÷Ä’•’¨ ‘≤/‘ø-’´ ’°’∂’∏÷Ç’∂’∏’æ" oninput="filterMarkers()">
            </div>
            <div id="centers-list"></div>
        </div>

        <div id="right-panel">
            <div id="map"></div>
        </div>
    </div>

    <div id="bottom-line"></div> <!-- White line at the bottom -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.1792, 44.4991], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let allCenters = [];
        let language = 'hy';  // Default language is Armenian

        async function loadMedicalCenters() {
            try {
                const response = await fetch("https://medical-centers-map.deno.dev/api/centers");
                allCenters = await response.json();
                displayMarkers(allCenters);
                displayCentersList(allCenters); // Show list in the left panel
            } catch (error) {
                console.error("Error loading medical centers:", error);
            }
        }

        var customIcon = L.icon({
            iconUrl: 'https://github.com/arammartirosyan1/Medical_Center_Map/blob/main/icon/hospital.png',
            iconSize: [45, 45], // Adjust as needed
            iconAnchor: [16, 32], 
            popupAnchor: [0, -32]
        });

        function displayMarkers(centers) {
            markers.forEach(marker => map.removeLayer(marker)); // Remove existing markers
            markers = [];

            centers.forEach(center => {
                let name = language === 'hy' ? center.name_hy : center.name_en;  // Show Armenian or English name
                let address = language === 'hy' ? center.address_hy : center.address_en; // Show Armenian or English address

                let marker = L.marker([center.lat, center.lng], { icon: customIcon }) // Use custom icon
                    .addTo(map)
                    .bindPopup(`<b>${name}</b><br>${address}`, {
                        maxWidth: 400,  // Set max width of the popup
                        maxHeight: 200  // Set max height of the popup
                    });

                markers.push(marker);

                center.marker = marker;
            });
        }

        function displayCentersList(centers) {
            const listContainer = document.getElementById('centers-list');
            listContainer.innerHTML = ''; // Clear the existing list

            centers.forEach(center => {
                const centerDiv = document.createElement('div');
                centerDiv.classList.add('center-item');

                let phoneLink = center.phone_number 
                    ? `<a href="tel:${center.phone_number.replace(/\s+/g, '')}">${center.phone_number}</a>` 
                    : "No phone available";

                let name = language === 'hy' ? center.name_hy : center.name_en;  // Show Armenian or English name
                let address = language === 'hy' ? center.address_hy : center.address_en; // Show Armenian or English address

                centerDiv.innerHTML = `
                    <b>${name}</b>
                    <p>${address}</p>
                    <p><a href="tel:${center.phone_number.replace(/\s+/g, '')}">${center.phone_number}</a></p>
                `;

                centerDiv.onclick = () => {
                    map.setView([center.lat, center.lng], 15); // Move map to location
                    center.marker.openPopup(); // Open the popup on the selected marker
                };

                listContainer.appendChild(centerDiv);
            });
        }

        function filterMarkers() {
            let query = document.getElementById("search").value.toLowerCase();
            let filteredCenters = allCenters.filter(center => {
                let name = language === 'hy' ? center.name_hy : center.name_en;
                return name.toLowerCase().includes(query);
            });
            displayMarkers(filteredCenters);
            displayCentersList(filteredCenters); // Update list with filtered results
        }

        function switchLanguage(lang) {
            language = lang;
            loadMedicalCenters();  // Reload content based on selected language
            document.getElementById("header-title").textContent = (lang === 'hy') ? "‘∑’ñ‘∑’ç ’°’∫’°’∞’∏’æ’°’£÷Ä’°’Ø’°’∂ ’®’∂’Ø’•÷Ä’∏÷Ç’©’µ’°’∂ ’∞’•’ø ’∞’°’¥’°’£’∏÷Ä’Æ’°’Ø÷Å’∏’≤ ’¢’™’∑’Ø’°’Ø’°’∂ ’∞’°’Ω’ø’°’ø’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä" : "Medical Centers Cooperating with EFES Insurance Company";
        }

        loadMedicalCenters();
    </script>
</body>
</html>
