  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    h2 {
      margin: 20px;
      text-align: center;
      flex-grow: 1;
      font-size: 22px;
    }

    #main-container {
      display: flex;
      height: calc(100vh - 70px);
      position: relative;
    }

    #left-panel {
      width: 25%;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      height: 100%;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
      z-index: 900;
    }

    #left-panel.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    #right-panel {
      width: 75%;
      height: 100%;
      transition: all 0.3s ease;
      position: relative;
    }
    
    #right-panel.expanded {
      width: 100%;
    }

    #search-container {
      text-align: center;
      margin-bottom: 10px;
    }

    #search,
    #categori-filter,
    #city-filter {
      width: 80%;
      max-width: 500px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #categori-filter-container,
    #city-filter-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #filter-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }

    .filter-select {
      width: 180px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Restart button styles */
    #restart-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-weight: 600;
    }

    #restart-btn:hover {
      background-color: #0056b3;
    }

    #restart-btn img {
      width: 20px;
      height: 20px;
    }

    /* Screen-reader-only labels */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    #map {
      width: 95%;
      height: 90%;
      margin: 3% auto;
      display: block;
    }

    .leaflet-control-attribution {
      display: none;
    }

    .center-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background: white;
      transition: background 0.2s, border-color 0.2s; /* Transition for smooth color change */
    }

    .center-item:hover {
      background-color: #f1f1f1; /* Light grey background on hover */
      border-color: #007bff; /* Change border color to indicate interactivity */
    }

    .center-item a {
      color: black;
      text-decoration: none;
    }

    .center-item a:hover {
      text-decoration: underline;
    }

    .view-website-btn {
      display: inline-block;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      margin-top: 5px;
    }

    .view-website-btn:hover {
      background-color: #0056b3;
    }

    #bottom-line {
      background-color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top: 1px solid #ddd;
    }

    .center-item b {
      display: block;
      margin-bottom: 5px;
    }

    .center-item p {
      margin: 5px 0;
    }

    .text-font_size {
      font-size: 14px;
    }

    .text-font_size_title {
      font-size: 16px;
    }

    /* Toggle panel button styles */
    #open-button-container {
      position: absolute;
      left: 20px; /* Position on the left side of the map */
      top: 20px; /* Position at the top */
      z-index: 1000; /* Ensure it's above the map */
    }

    #open-list-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    #open-list-btn img {
      width: 20px;
      height: 20px;
    }

    #open-list-btn:hover {
      background-color: #f1f1f1;
    }
    
    /* Restart button container */
    #restart-button-container {
      position: absolute;
      right: 20px;
      top: 20px;
      z-index: 1000;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding-bottom: 0;
      }
      
      h2 {
        font-size: 18px;
        margin: 5px 10px;
      }
      
      #main-container {
        flex-direction: column;
        height: calc(100vh - 140px);
      }
      
      #left-panel {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        max-width: 320px;
        border-right: 1px solid #ddd;
        border-bottom: none;
        z-index: 999;
        background-color: #f9f9f9;
        transition: left 0.3s ease;
      }

      #left-panel.collapsed {
        left: -100%;
      }

      #right-panel {
        width: 100%;
        height: 100%;
      }
      
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      
      .text-font_size {
        font-size: 10px;
      }
      
      .text-font_size_title {
        font-size: 13px;
      }
      
      #open-button-container {
        position: fixed;
        top: 20px;
        left: 10px;
        z-index: 1000;
      }
      
      #restart-button-container {
        position: fixed;
        top: 20px;
        right: 10px;
        z-index: 1000;
      }
    }
  </style>

  <script>
    // Modified the map initialization to disable zoom control
    var map = L.map('map', {
      zoomControl: false  // This line disables the zoom control buttons
    }).setView([40.1792, 44.4991], 13);
    
    // Changed initial state to 'open' to match the visual state
    var panelState = 'open'; 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let allCenters = [];
    let isMobile = window.innerWidth <= 768;
    let initialMapView = [40.1792, 44.4991]; // Default center
    let initialZoom = 13; // Default zoom

    // Setup toggle button
    const openListBtn = document.getElementById('open-list-btn');
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const btnText = document.getElementById('btn-text');
    const listIcon = document.getElementById('list-icon');
    
    // Setup restart button
    const restartBtn = document.getElementById('restart-btn');

    openListBtn.addEventListener('click', togglePanel);
    restartBtn.addEventListener('click', restartApplication);

    function togglePanel() {
      if (panelState === 'open') {
        // Close the panel
        leftPanel.classList.add('collapsed');
        rightPanel.classList.add('expanded');
        btnText.textContent = '‘≤’°÷Å’•’¨ ÷Å’°’∂’Ø’®';
        listIcon.src = "https://raw.githubusercontent.com/arammartirosyan1/Medical_Center_Map/main/icon/list.png";
        panelState = 'closed';
      } else {
        // Open the panel
        leftPanel.classList.remove('collapsed');
        rightPanel.classList.remove('expanded');
        btnText.textContent = '’ì’°’Ø’•’¨ ÷Å’°’∂’Ø’®';
        listIcon.src = "https://raw.githubusercontent.com/arammartirosyan1/Medical_Center_Map/main/icon/close.png";
        panelState = 'open';
      }
      
      // Force map to update its size
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    }
    
    function restartApplication() {
      // Reset the map view
      map.setView(initialMapView, initialZoom);
      
      // Clear all filters
      document.getElementById("search").value = '';
      document.getElementById("categori-filter").value = '';
      document.getElementById("city-filter").value = '';
      
      // Reload all centers
      filterMarkers();
      
      // If panel is closed on mobile, keep it closed
      // On desktop, ensure panel is open
      if (!isMobile && panelState === 'closed') {
        togglePanel();
      }
      
      // Force map to update its size
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    }

    // Check window size and adjust layout
    function checkWindowSize() {
      isMobile = window.innerWidth <= 768;
      updateLayoutForScreenSize();
    }
    
    function updateLayoutForScreenSize() {
      // For mobile devices, we might want to start with panel closed
      if (isMobile && panelState === 'open') {
        // Only auto-close on initial load for mobile
        leftPanel.classList.add('collapsed');
        rightPanel.classList.add('expanded');
        btnText.textContent = '‘≤’°÷Å’•’¨ ÷Å’°’∂’Ø’®';
        listIcon.src = "https://raw.githubusercontent.com/arammartirosyan1/Medical_Center_Map/main/icon/list.png";
        panelState = 'closed';
      }
    }

    // Run on page load
    checkWindowSize();
    
    // Update when window is resized
    window.addEventListener('resize', checkWindowSize);

    async function loadMedicalCenters() {
      try {
        const response = await fetch("/api/centers");
        allCenters = await response.json();
        displayMarkers(allCenters);
        displayCentersList(allCenters);
      } catch (error) {
        console.error("Error loading medical centers:", error);
      }
    }

    const customIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/arammartirosyan1/Medical_Center_Map/main/icon/hospital.png',
      iconSize: [50, 50],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const efesIcon = L.icon({
      iconUrl: 'https://static.wixstatic.com/media/1d13cb_e4e62ab7709c463b8b1d31d016cd096c~mv2.png/v1/fill/w_60,h_60,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/main%20umdrella%20sign.png',
      iconSize: [45, 45],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const vardanancIcon = L.icon({
      iconUrl: 'https://cdn-ru.bitrix24.ru/b15506840/resize_cache/333/f72cdc32ecc10461003d548dee4468d0/crm/button/8cb6cc9bd5f03a0f6a4e3fcde031bda5.png',
      iconSize: [35, 35],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    function displayMarkers(centers) {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      centers.forEach(center => {
        let iconToUse = customIcon;
        if (center.name === "’ß÷Ü’•’Ω ’°’∫’°’∞’∏’æ’°’£÷Ä’°’Ø’°’∂ ’®’∂’Ø’•÷Ä’∏÷Ç’©’µ’∏÷Ç’∂") iconToUse = efesIcon;
        if (center.name === "’é’°÷Ä’§’°’∂’°’∂÷Å ’∂’∏÷Ä’°÷Ä’°’Ø’°’∂ ’¢’™’∑’Ø’∏÷Ç’©’µ’°’∂ ’Ø’•’∂’ø÷Ä’∏’∂") iconToUse = vardanancIcon;

        let marker = L.marker([center.lat, center.lng], { icon: iconToUse })
          .addTo(map)
          .bindPopup(`<b>${center.name}</b><br>${center.address}`);

        markers.push(marker);
        center.marker = marker;
      });
    }

    function displayCentersList(centers) {
      const listContainer = document.getElementById('centers-list');
      listContainer.innerHTML = '';

      centers.forEach(center => {
        const div = document.createElement('div');
        div.className = 'center-item';

        div.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                <b class="text-font_size_title ">${center.name}</b>
                <p class="text-font_size">${center.categori}</p>
              </div>
              ${center.url ? `<a href="${center.url}" target="_blank" class="view-website-btn" style="text-decoration: none; background: none; border: none; color: inherit;">
                <img src="https://raw.githubusercontent.com/arammartirosyan1/Medical_Center_Map/main/icon/web.png" alt="View Website" style="width: 35px; height: 35px;">
              </a>` : ''}
            </div>
            <div>
            <p class="text-font_size">${center.address}</p>
            <p class="text-font_size"><a href="tel:${center.phone_number?.replace(/\s+/g, '')}">${center.phone_number || "No phone available"}</a></p>
            </div>
          `;

        div.onclick = () => {
          map.setView([center.lat, center.lng], 15);
          center.marker.openPopup();
          
          // On mobile, close the panel after selecting a center
          if (isMobile && panelState === 'open') {
            togglePanel();
          }
        };

        listContainer.appendChild(div);
      });
    }

    function filterMarkers() {
      const searchQuery = document.getElementById("search").value.toLowerCase();
      const selectedcategori = document.getElementById("categori-filter").value;
      const selectedcity = document.getElementById("city-filter").value;

      const filtered = allCenters.filter(center => {
        const matchesName = center.name.toLowerCase().includes(searchQuery);
        const matchescategori = !selectedcategori || (center.categori && center.categori === selectedcategori);
        const matchesCity = !selectedcity || (center.address && center.address.includes(selectedcity));
        return matchesName && matchescategori && matchesCity;
      });

      displayMarkers(filtered);
      displayCentersList(filtered);
    }

    // Make sure to invalidate map size after the panel is displayed
    setTimeout(() => {
      map.invalidateSize();
    }, 300);

    loadMedicalCenters();
  </script>
</body>
</html>
